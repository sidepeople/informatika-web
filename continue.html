<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continue</title>
</head>
<body>
  <script>
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0) {
        continue;
      }
      document.writeln(`<p>Perulangan Genap ${i}</p>`);
    }
  </script>
</body>
</html>
