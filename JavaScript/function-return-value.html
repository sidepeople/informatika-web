<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Function Return Value</title>
</head>
<body>
  <script>
    // Fungsi dengan return sederhana
    function sayHello(firstName, lastName) {
      const say = `Hello ${firstName} ${lastName}`;
      return say; // mengembalikan nilai ke pemanggil
    }

    const result = sayHello("rajie", "al-qadri");
    document.writeln(`<p>${result}</p>`);

    // Fungsi dengan return berdasarkan kondisi
    function getFinalValue(value) {
      if (value > 90) {
        return "A";
      } else if (value > 80) {
        return "B";
      } else if (value > 70) {
        return "C";
      } else if (value > 60) {
        return "D";
      } else {
        return "E";
      }
    }

    const finalValue = getFinalValue(76);
    document.writeln(`<p>${finalValue}</p>`);

    // Fungsi untuk mencari nilai dalam array
    function isContains(array, searchValue) {
      for (const element of array) {
        console.info(`Iterasi Element ${element}`);
        if (element === searchValue) {
          return true; // ditemukan
        }
      }
      return false; // tidak ditemukan
    }

    const array = [1, 32, 4324, 3, 43, 53, 43, 535, 35];
    const search = 43;
    const found = isContains(array, search);
    document.writeln(`<p>${found}</p>`);
  </script>
</body>
</html>
