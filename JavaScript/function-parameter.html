<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Function Parameter</title>
</head>
<body>
  <script>
    // Membuat function dengan parameter
    function sayHello(firstName, lastName) {
      document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
    }

    // Memanggil function dengan nilai berbeda
    sayHello("rajie", "al-qadri");
    sayHello("Anto", "Hadi");
  </script>
</body>
</html>
