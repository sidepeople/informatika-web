<!-- augmented -->

<!DOCTYPE html>
<html>
<head>
  <title>Operator Aritmatika (Augmented)</title>
</head>
<body>
  <script>
    let result = 1;
    result += 2; // sama dengan 1 + 2
    document.writeln("<p>1 + 2 = " + result + "</p>");
    let originalResult = result;

    result -= 1; // sama dengan result = result - 1
    document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
    originalResult = result;

    result *= 2; // sama dengan result = result * 2
    document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
    originalResult = result;
  </script>
</body>
</html>
