<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>With Statement</title>
</head>
<body>
  <script>
    const person = {
      firstName: "rajie",
      middleName: "al-qadri",
      lastName: "anwar",
    };

    // Cara biasa mengakses properti object
    console.info(person.firstName);
    console.info(person.middleName);
    console.info(person.lastName);

    const firstName = "Anto";
    const lastName = "Hadi Indra";

    // Dengan 'with', kita tidak perlu tulis 'person.' terus-menerus
    with (person) {
      console.info(firstName);   // "rajie" â†’ milik person
      console.info(middleName);  // "al-qadri"
      console.info(lastName);    // "anwar"
    }
  </script>
</body>
</html>
