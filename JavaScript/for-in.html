<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For In</title>
</head>
<body>
  <script>
    // Object person
    const person = {
      firstName: "Rajie",
      middleName: "Al Qadri",
      lastName: "Anwar",
    };

    // Perulangan dengan for...in untuk object
    for (const property in person) {
      document.writeln(`<p>${property} : ${person[property]}</p>`);
    }

    document.writeln("<hr>"); // garis pemisah biar jelas

    // Array names
    const names = ["Rajie", "Al Qadri", "Anwar"];

    // Perulangan dengan for...in untuk array
    for (const index in names) {
      document.writeln(`<p>${index} : ${names[index]}</p>`);
    }
  </script>
</body>
</html>
