<!DOCTYPE html>
<html>
<head>
  <title>Operator Unary</title>
</head>
<body>
  <script>
    let result = +1;  // unary plus → tetap 1
    document.writeln("<p>" + result + "</p>");

    result--;         // decrement → 1 - 1 = 0
    document.writeln("<p>" + result + "</p>");

    result++;         // increment → 0 + 1 = 1
    document.writeln("<p>" + result + "</p>");

    result = -result; // unary minus → -1
    document.writeln("<p>" + result + "</p>");
  </script>
</body>
</html>
