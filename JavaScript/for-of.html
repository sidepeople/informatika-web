<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Of</title>
</head>
<body>
  <script>
    // Contoh 1: Loop array
    const names = ["rajie", "al-qadri", "anwar"];
    for (const name of names) {
      document.writeln(`<p>${name}</p>`);
    }

    document.writeln("<hr>");

    // Contoh 2: Loop string
    const fullName = "rajie al-qadri anwar";
    for (const character of fullName) {
      document.writeln(`<p>${character}</p>`);
    }

    // Catatan:
    // for...of tidak bisa digunakan langsung untuk object biasa
    // contoh di bawah ini tidak bisa dijalankan:
    /*
    const person = {
      firstName: "rajie",
      lastName: "anwar"
    };
    for (const name of person) {
      document.writeln(`<p>${name}</p>`);
    }
    */
  </script>
</body>
</html>
