<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

        const examValue = 85;

        if (examValue >= 91 ) {
            document.write("<p>Sangat Konpeten</p>");
        } else if (examValue >= 81) {
            document.write("<p>Kompeten</p>");
        } else if (examValue >= 61) {
            document.write("<p>Cukup Kompeten</p>");
        } else if (examValue >= 0) {
            document.write("<p>Kurang Kompeten</p>");
        } 
    </script>
</body>
</html>
